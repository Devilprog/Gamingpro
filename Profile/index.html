<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - GamingPro Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="profile-navbar">
        <div class="profile-navbar-left">
            <a href="index.html" class="profile-website-name">GamingPro Hub</a>
        </div>
        <div class="profile-navbar-right">
            <nav class="profile-nav-links">
                <a href="#home" class="home">HOME</a>
                </nav>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header-section">
            <img src="images/default-avatar.png" alt="User Avatar" class="profile-avatar">
            <h1 class="profile-username">Welcome, [Username]!</h1>
                 </div>

        <div class="profile-details-grid">
            <div class="profile-detail-card">
                <h3>Full Name</h3>
                <div class="iframe-placeholder">
                    <iframe src="profile-data/fullname.html" frameborder="0" scrolling="no" class="profile-data-iframe" title="User Full Name"></iframe>
                </div>
            </div>

            <div class="profile-detail-card">
                <h3>Email Address</h3>
                <div class="iframe-placeholder">
                    <iframe src="profile-data/email.html" frameborder="0" scrolling="no" class="profile-data-iframe" title="User Email Address"></iframe>
                </div>
            </div>

            <div class="profile-detail-card">
                <h3>Gamer Tag</h3>
                <div class="iframe-placeholder">
                    <iframe src="profile-data/gamer-tag.html" frameborder="0" scrolling="no" class="profile-data-iframe" title="User Gamer Tag"></iframe>
                </div>
            </div>

            <div class="profile-detail-card">
                <h3>Preferred Game</h3>
                <div class="iframe-placeholder">
                    <iframe src="profile-data/preferred-game.html" frameborder="0" scrolling="no" class="profile-data-iframe" title="User Preferred Game"></iframe>
                </div>
            </div>

            <div class="profile-detail-card">
                <h3>Team Name</h3>
                <div class="iframe-placeholder">
                    <iframe src="profile-data/team-name.html" frameborder="0" scrolling="no" class="profile-data-iframe" title="User Team Name"></iframe>
                </div>
            </div>

            
        </div>

        <div class="profile-section-full-width">
            <h2>Your registered matches</h2>
            <div class="iframe-placeholder-full">
                <iframe src="profile-data/recent-activity.html" frameborder="0" scrolling="auto" class="profile-data-iframe-full" title="Recent Activities"></iframe>
            </div>
        </div>

        <div class="profile-section-full-width">
            <h2>Tournament History</h2>
            <div class="iframe-placeholder-full">
                <iframe src="profile-data/tournament-history.html" frameborder="0" scrolling="auto" class="profile-data-iframe-full" title="Tournament History"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
