<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - GamingPro Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="user-login-navbar">
        <div class="user-login-navbar-left">
            <a href="index.html" class="user-login-website-name">GamingPro Hub</a>
        </div>
        
    </header>

    <div class="user-login-container">
        <div class="login-box">
            <h2>User Login</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="forgot-password-link"><a href="#">Forgot Password?</a></p>
            <p class="signup-text">Don't have an account?</p>
            <a href="https://devilprog.github.io/Gamingpro/Sign-up/index.html" class="signup-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
